# Delifast Shopify App Configuration
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "af955fe755967af3f8bc9a39e13ad1d5"
name = "delifast"
application_url = "https://delifast-public.onrender.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
include_config_on_deploy = true

[webhooks]
# Use a valid Shopify API version:
# Recommended: 2024-10 (stable) or 2025-01 (if your code supports it)
api_version = "2024-10"

  # =========================
  # Mandatory compliance webhooks (REQUIRED by Shopify)
  # =========================
  [[webhooks.subscriptions]]
  topics = ["customers/data_request"]
  uri = "/webhooks/customers/data_request"

  [[webhooks.subscriptions]]
  topics = ["customers/redact"]
  uri = "/webhooks/customers/redact"

  [[webhooks.subscriptions]]
  topics = ["shop/redact"]
  uri = "/webhooks/shop/redact"

  # =========================
  # App lifecycle webhooks
  # =========================
  [[webhooks.subscriptions]]
  topics = ["app/uninstalled"]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = ["app/scopes_update"]
  uri = "/webhooks/app/scopes_update"

  # =========================
  # Order webhooks for Delifast integration
  # =========================
  [[webhooks.subscriptions]]
  topics = ["orders/create"]
  uri = "/webhooks/orders/create"

  [[webhooks.subscriptions]]
  topics = ["orders/paid"]
  uri = "/webhooks/orders/paid"

  [[webhooks.subscriptions]]
  topics = ["orders/updated"]
  uri = "/webhooks/orders/updated"

[access_scopes]
scopes = "read_orders,write_orders,read_fulfillments,write_fulfillments,read_customers,write_metafields,read_metafields"

[auth]
redirect_urls = [
  "https://delifast-public.onrender.com/auth/callback",
  "https://delifast-public.onrender.com/auth/login"
]
